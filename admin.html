<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - My BALLB Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }

        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body class="text-gray-800">

    <script type="module">
        import { initializeFirebase, db, auth, APP_ID } from './firebase-config.js';
        import { signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { addDoc, deleteDoc, onSnapshot, collection, query, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let userId = null; // Variable to store the user's ID
        let isAuthReady = false; // New variable to track Firebase Auth readiness

        const loginForm = document.getElementById('login-form');
        const adminDashboard = document.getElementById('admin-dashboard');
        const notificationBox = document.getElementById('notification-box');
        const logoutBtn = document.getElementById('logout-btn');
        const userIdDisplay = document.getElementById('user-id');

        /**
         * Shows a notification message to the user.
         * @param {string} message The message to display.
         * @param {string} type The type of notification ('success', 'error', etc.).
         */
        function showNotification(message, type = 'info') {
            notificationBox.textContent = message;
            notificationBox.classList.remove('hidden');
            if (type === 'error') {
                notificationBox.classList.add('bg-red-500');
            } else if (type === 'success') {
                notificationBox.classList.add('bg-green-500');
            } else {
                notificationBox.classList.add('bg-blue-500');
            }
            setTimeout(() => {
                notificationBox.classList.add('hidden');
                notificationBox.classList.remove('bg-red-500', 'bg-green-500', 'bg-blue-500');
            }, 5000);
        }

        /**
         * Fetches and displays admin data from Firestore.
         */
        async function fetchAdminData() {
            if (!db || !userId) return;
            userIdDisplay.textContent = `User ID: ${userId}`;

            // Fetch and display notes
            const notesAdminList = document.getElementById('notes-admin-list');
            notesAdminList.innerHTML = '<p class="text-center text-gray-500">Loading notes...</p>';
            const notesQuery = query(collection(db, `artifacts/${APP_ID}/public/data/notes`));
            onSnapshot(notesQuery, (querySnapshot) => {
                notesAdminList.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const note = doc.data();
                    const noteElement = document.createElement('div');
                    noteElement.className = 'flex items-center justify-between card p-4 mb-2';
                    noteElement.innerHTML = `
                        <p class="font-semibold">${note.title}</p>
                        <button onclick="deleteNote('${doc.id}')" class="text-red-500 hover:text-red-700 transition-all"><i class="fas fa-trash"></i></button>
                    `;
                    notesAdminList.appendChild(noteElement);
                });
            });

            // Fetch and display updates
            const updatesAdminList = document.getElementById('updates-admin-list');
            updatesAdminList.innerHTML = '<p class="text-center text-gray-500">Loading updates...</p>';
            const updatesQuery = query(collection(db, `artifacts/${APP_ID}/public/data/updates`));
            onSnapshot(updatesQuery, (querySnapshot) => {
                updatesAdminList.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const update = doc.data();
                    const updateElement = document.createElement('div');
                    updateElement.className = 'flex items-center justify-between card p-4 mb-2';
                    updateElement.innerHTML = `
                        <p class="font-semibold">${update.title}</p>
                        <button onclick="deleteUpdate('${doc.id}')" class="text-red-500 hover:text-red-700 transition-all"><i class="fas fa-trash"></i></button>
                    `;
                    updatesAdminList.appendChild(updateElement);
                });
            });
        }

        // Event listeners for admin forms
        const addNoteForm = document.getElementById('add-note-form');
        const addUpdateForm = document.getElementById('add-update-form');

        addNoteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!db || !userId) {
                showNotification("Please log in as admin.", 'error');
                return;
            }
            const title = e.target.noteTitle.value;
            const description = e.target.noteDescription.value;
            const link = e.target.noteLink.value;
            try {
                await addDoc(collection(db, `artifacts/${APP_ID}/public/data/notes`), { title, description, link });
                showNotification("Note added successfully!", 'success');
                addNoteForm.reset();
            } catch (error) {
                console.error("Error adding note:", error);
                showNotification(`Error adding note: ${error.message}`, 'error');
            }
        });

        addUpdateForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!db || !userId) {
                showNotification("Please log in as admin.", 'error');
                return;
            }
            const title = e.target.updateTitle.value;
            const description = e.target.updateDescription.value;
            try {
                await addDoc(collection(db, `artifacts/${APP_ID}/public/data/updates`), { title, description });
                showNotification("Update added successfully!", 'success');
                addUpdateForm.reset();
            } catch (error) {
                console.error("Error adding update:", error);
                showNotification(`Error adding update: ${error.message}`, 'error');
            }
        });

        // Delete functions for admin
        window.deleteNote = async (noteId) => {
            if (!db || !userId) return;
            try {
                await deleteDoc(doc(db, `artifacts/${APP_ID}/public/data/notes`, noteId));
                showNotification("Note deleted successfully!", 'success');
            } catch (error) {
                console.error("Error deleting note:", error);
                showNotification(`Error deleting note: ${error.message}`, 'error');
            }
        };

        window.deleteUpdate = async (updateId) => {
            if (!db || !userId) return;
            try {
                await deleteDoc(doc(db, `artifacts/${APP_ID}/public/data/updates`, updateId));
                showNotification("Update deleted successfully!", 'success');
            } catch (error) {
                console.error("Error deleting update:", error);
                showNotification(`Error deleting update: ${error.message}`, 'error');
            }
        };

        // Initialize Firebase and set up auth listener
        window.onload = async () => {
            initializeFirebase();
            onAuthStateChanged(auth, (user) => {
                isAuthReady = true;
                if (user) {
                    userId = user.uid;
                    loginForm.classList.add('hidden');
                    adminDashboard.classList.remove('hidden');
                    fetchAdminData();
                } else {
                    userId = null;
                    loginForm.classList.remove('hidden');
                    adminDashboard.classList.add('hidden');
                }
            });
        };

        // Event listener for login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!isAuthReady) {
                showNotification("Firebase not initialized yet. Please try again in a moment.", 'error');
                return;
            }
            const email = e.target.email.value;
            const password = e.target.password.value;
            try {
                // Use a try-catch block for API calls with exponential backoff
                const backoff = (fn, delay = 1000, limit = 5) => {
                    return async (...args) => {
                        for (let i = 0; i < limit; i++) {
                            try {
                                return await fn(...args);
                            } catch (err) {
                                if (err.code === 'resource-exhausted' || err.code === 'unavailable') {
                                    await new Promise(res => setTimeout(res, delay));
                                    delay *= 2;
                                } else {
                                    throw err;
                                }
                            }
                        }
                        throw new Error("API request failed after multiple retries.");
                    };
                };
                const signInWithEmailAndPasswordWithBackoff = backoff(signInWithEmailAndPassword);
                await signInWithEmailAndPasswordWithBackoff(auth, email, password);
                showNotification('Logged in successfully!', 'success');
            } catch (error) {
                console.error("Login failed:", error);
                showNotification(`Login failed: ${error.message}`, 'error');
            }
        });

        // Event listener for logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showNotification('Logged out successfully.', 'success');
            } catch (error) {
                console.error("Logout failed:", error);
                showNotification(`Logout failed: ${error.message}`, 'error');
            }
        });
    </script>

    <!-- Notification box -->
    <div id="notification-box" class="fixed top-4 right-4 z-50 p-4 rounded-lg text-white font-semibold hidden transition-all"></div>

    <main class="container mx-auto py-12 px-4 md:px-0">
        <h1 class="text-4xl font-bold text-center mb-8">Admin Portal</h1>
        <p id="user-id" class="text-sm text-center text-gray-500 mb-4"></p>

        <!-- Login Form -->
        <div id="login-form" class="card p-8 w-full max-w-lg mx-auto">
            <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
            <form id="login-form-inner">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-all">Log In</button>
            </form>
        </div>

        <!-- Admin Dashboard -->
        <section id="admin-dashboard" class="hidden">
            <button id="logout-btn" class="mb-8 w-full bg-gray-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700 transition-all">Log Out</button>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="card p-8">
                    <h3 class="text-2xl font-bold mb-4">Add a New Note</h3>
                    <form id="add-note-form">
                        <div class="mb-4">
                            <label for="noteTitle" class="block text-gray-700 font-bold mb-2">Title</label>
                            <input type="text" id="noteTitle" name="noteTitle" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="noteDescription" class="block text-gray-700 font-bold mb-2">Description</label>
                            <textarea id="noteDescription" name="noteDescription" rows="4" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="noteLink" class="block text-gray-700 font-bold mb-2">Link (to PDF/Doc)</label>
                            <input type="url" id="noteLink" name="noteLink" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-all">Add Note</button>
                    </form>
                    <h4 class="text-xl font-bold mt-8 mb-4">Existing Notes</h4>
                    <div id="notes-admin-list"></div>
                </div>

                <div class="card p-8">
                    <h3 class="text-2xl font-bold mb-4">Add a New Update</h3>
                    <form id="add-update-form">
                        <div class="mb-4">
                            <label for="updateTitle" class="block text-gray-700 font-bold mb-2">Title</label>
                            <input type="text" id="updateTitle" name="updateTitle" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="updateDescription" class="block text-gray-700 font-bold mb-2">Description</label>
                            <textarea id="updateDescription" name="updateDescription" rows="4" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-all">Add Update</button>
                    </form>
                    <h4 class="text-xl font-bold mt-8 mb-4">Existing Updates</h4>
                    <div id="updates-admin-list"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
